<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>さくらっちの主なゲーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 text-gray-100 font-sans antialiased">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-gray-900/80 backdrop-blur border-b border-pink-500/30">
      <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
        <h1 class="font-extrabold text-xl md:text-2xl">Sakuracchi Games</h1>
        <nav class="space-x-4 hidden md:block">
          <a href="index.html" class="hover:text-pink-400 transition">HOME</a>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main class="max-w-6xl mx-auto py-16 px-4">
      <h2 class="text-3xl font-bold mb-10 border-b-2 border-pink-500 inline-block">主なゲーム一覧</h2>
      <div class="grid md:grid-cols-3 gap-8">
        <!-- Game Card 1 -->
        <div class="bg-gray-800 rounded-2xl shadow-lg group hover:shadow-pink-500/40 transition">
          <img src="img/SGP-image-kurimazi.png" alt="クリまじ" class="rounded-t-2xl" />
          <div class="p-5">
            <h3 class="text-xl font-semibold">クリまじ</h3>
            <p class="text-sm mt-2 text-gray-400">忍者キャラをマージして進化！コミュニティ沼ゲー爆誕。</p>
            <a href="https://unityroom.com/games/kurimaji" target="_blank" class="text-pink-400 underline text-sm">プレイはこちら</a>
          </div>
        </div>
        <!-- Game Card 2 -->
        <div class="bg-gray-800 rounded-2xl shadow-lg group hover:shadow-pink-500/40 transition">
          <img src="img/SGP-image-Romamazi2.png" alt="ロマまじ" class="rounded-t-2xl" />
          <div class="p-5">
            <h3 class="text-xl font-semibold">ロマまじ</h3>
            <p class="text-sm mt-2 text-gray-400">罵尻ロマ子様×スイカゲームの異色コラボ落ち物パズル。</p>
            <a href="https://unityroom.com/games/romacomerge" target="_blank" class="text-pink-400 underline text-sm">プレイはこちら</a>
          </div>
        </div>
        <!-- Game Card 3 -->
        <div class="bg-gray-800 rounded-2xl shadow-lg group hover:shadow-pink-500/40 transition">
          <img src="img/SGP-image-BWS.png" alt="バーニンウォーズS" class="rounded-t-2xl" />
          <div class="p-5">
            <h3 class="text-xl font-semibold">バーニンウォーズS</h3>
            <p class="text-sm mt-2 text-gray-400">CNPディフェンスゲームをさくらっち流にリビルド！</p>
            <a href="https://unityroom.com/games/burninwars_s" target="_blank" class="text-pink-400 underline text-sm">プレイはこちら</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 bg-gray-900 border-t border-pink-500/30 text-center text-sm text-gray-400">
      <p> 2025 Sakuracchi Fan Project. This is an unofficial site created by fans.</p>
    </footer>
  </body>
</html>
